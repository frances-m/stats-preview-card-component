<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./sass/main.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-hero-container">
        <img class="card-hero-mobile" src="./images/image-header-mobile.jpg" />
        <img class="card-hero-desktop" src="./images/image-header-desktop.jpg"/>
      </div>
      <div class="card-text">
        <h1>Get <span id="accent">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <div class="card-stats">
          <div class="stats" id="companies">
            <h2>10k+</h2>
            <h3>companies</h3>
          </div>
          <div class="stats" id="templates">
            <h2>314</h2>
            <h3>templates</h3>
          </div>
          <div class="stats" id="queries">
            <h2>12m+</h2>
            <h3>queries</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Frances McKenzie</a>.
  </div>
</body>
</html>
